<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Fjalla+One&display=swap");

        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: "Fjalla One", sans-serif;
        }

        .pull-out-box {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            border: 2px solid #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 300px;
            position: fixed;
            right: -500px; /* Hide farther offscreen */
            top: 50%;
            transform: translateY(-50%);
            transition: right 0.7s ease;
            z-index: 1000;
        }

        .pull-out-box.open {
            right: 20px; /* Slide it into view */
        }

        h1 {
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }

        input {
            width: calc(100% - 10px);
            margin-bottom: 15px;
            padding: 8px;
            border: 2px solid #333;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #ffa580;
            outline: none;
        }

        button {
            width: 100%;
            padding: 8px;
            background-color: #ffa580;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333;
        }

        .toggle-login {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1100;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .toggle-login:hover {
            background-color: #ffa580;
        }
    </style>
</head>

<body>
    <button class="toggle-login">Login</button>

    <div class="pull-out-box" id="loginBox">
        <h1>Login</h1>
        <form>
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.querySelector('.toggle-login').addEventListener('click', function () {
            document.getElementById('loginBox').classList.toggle('open');
        });
    </script>
</body>

</html>
